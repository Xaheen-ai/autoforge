# AutoForge Nginx Reverse Proxy Configuration
# =============================================
# Place this in /etc/nginx/sites-available/autoforge
# and symlink to /etc/nginx/sites-enabled/autoforge
#
# Handles:
# - HTTP -> HTTPS redirect
# - WebSocket upgrade (required for terminal + agent streaming)
# - Rate limiting for API endpoints
# - Static file caching

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=autoforge_api:10m rate=30r/s;

upstream autoforge_backend {
    server 127.0.0.1:8888;
    keepalive 32;
}

# HTTP -> HTTPS redirect (uncomment when SSL is configured)
# server {
#     listen 80;
#     server_name your-domain.com;
#     return 301 https://$server_name$request_uri;
# }

server {
    # For HTTP-only setup (development/internal):
    listen 80;

    # For HTTPS (production) — uncomment and configure:
    # listen 443 ssl http2;
    # server_name your-domain.com;
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=autoforge_api burst=50 nodelay;

        proxy_pass http://autoforge_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeout for long-running agent operations
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # WebSocket endpoints (terminal, agent streaming, dev server logs)
    location /ws/ {
        proxy_pass http://autoforge_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout — keep connections alive
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Static frontend files (cached aggressively)
    location /assets/ {
        proxy_pass http://autoforge_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache static assets
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Root and SPA fallback
    location / {
        proxy_pass http://autoforge_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Deny access to sensitive paths
    location ~ /\. {
        deny all;
        return 404;
    }

    # Request size limit (for image uploads in spec chat)
    client_max_body_size 10M;
}
